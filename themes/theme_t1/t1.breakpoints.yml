# Breakpoints - change based on site need
t1.small:
  label: small
  mediaQuery: 'all and (min-width: 0px)'
  weight: -1
  multipliers:
    - 1x
    - 2x
t1.medium:
  label: medium
  mediaQuery: 'all and (min-width: 640px)'
  weight: 0
  multipliers:
    - 1x
    - 2x

t1.large:
  label: large
  mediaQuery: 'all and (min-width: 1024px)'
  weight: 1
  multipliers:
    - 1x
    - 2x

t1.xlarge:
  label: xlarge
  mediaQuery: 'all and (min-width: 1200px)'
  weight: 2
  multipliers:
    - 1x
    - 2x

t1.xxlarge:
  label: xxlarge
  mediaQuery: 'all and (min-width: 1440px)'
  weight: 3
  multipliers:
    - 1x
    - 2x

